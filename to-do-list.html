<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #ff5722;
            color: white;
            margin: 0;
        }
        .todo-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            background-color: #e7e7e7;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>To-Do List Suggestions</h1>

    <div class="todo-container">
        <h2>Suggestions for Today:</h2>
        <ul class="todo-list">
            <li class="todo-item">Start working on your project</li>
            <li class="todo-item">Exercise for 30 minutes</li>
            <li class="todo-item">Read a motivational book</li>
            <li class="todo-item">Plan your tasks for the week</li>
        </ul>
    </div>

    <center>
        <button onclick="window.location.href='index.html'">Back to Main Page</button>
    </center>

</body>
</html>
